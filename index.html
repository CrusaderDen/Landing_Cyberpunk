<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header" >
      <div class="container">
        <div class="header__top">
          <div class="header__top-logo logo">
            <a href="#!" class="logo__link">
              <img src="icons/logo.png" alt="logo" class="logo__img" />
            </a>
          </div>
          <div class="header__top-socials socials">
            <a href="#!" class="socials__link">
              <img
                src="icons/social/YouTube.svg"
                alt="social"
                class="socials__img"
              />
            </a>
            <a href="#!" class="socials__link">
              <img
                src="icons/social/vk logo.svg"
                alt="social"
                class="socials__img"
              />
            </a>
            <a href="#!" class="socials__link">
              <img
                src="icons/social/facebook-rect logo.svg"
                alt="social"
                class="socials__img"
              />
            </a>
            <a href="#!" class="socials__link">
              <img
                src="icons/social/twitter-square logo.svg"
                alt="social"
                class="socials__img"
              />
            </a>
            <a href="#!" class="socials__link">
              <img
                src="icons/social/twitch logo.svg"
                alt="social"
                class="socials__img"
              />
            </a>
            <a href="#!" class="socials__link">
              <img
                src="icons/social/instagram-square logo.svg"
                alt="social"
                class="socials__img"
              />
            </a>
          </div>
        </div>
        <div class="header__banner">
          <div class="header__banner-title">Доступно на всех платформах</div>
          <a href="#!" class="header__banner-btn">Узнать больше</a>
        </div>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
